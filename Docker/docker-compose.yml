version: "3.3"
services:
  tensorflow:
    build:
      context: ./Tensorflow
      args:
        envName: Debug
    environment:
      - SERVICEBUSHOST=servicebus
    depends_on:
      - servicebus
  servicebus:
    build:
      context: ./RabbitMQ
      args:
        envname: Debug
    ports:
      - 5672:5672
      - 15672:15672